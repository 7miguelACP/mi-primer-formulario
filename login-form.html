<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>

            <button class="twitter-btn">

                    <img src="twitter.jpg" alt="logo-twitter">
                </picture>
                <span>Registrate con Twitter</span>
            </button>
        </div>
        
        <div class="separator">
            <hr>
            <span>O</span>
            <hr>
        </div>
        
        <form action="" sethod="">
            <div class="selection-imputs">
                <label>
                    <span>Name</span>
                    <input id="name" name="name">  
                </label>
                <label for="username">
                    <span>UserName</span>
                    <input id="username" name="username">
                </label>
            </div>
            <div>
                <label for ="email">
                    <span>E mail</span>
                    <input class="email" name="email">
                </label>
                <label for ="password">
                      <span>password</span>
                      <input id="password" name="password" placeholder="6+ caracteres">
                </label>
                
                <label for ="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepta las condiciones y el aviso legal</span>
                </label>
                
                <button type="submit" class="sutmit">Crear cuenta</button>
                
            </div>
        </form>
    </div>
</body>
